name: Keep Backend Alive

on:
  schedule:
    # Ejecuta cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "üîÑ Pinging backend at: ${BACKEND_URL}/health"
          if curl -f -s -o /tmp/response.txt "${BACKEND_URL}/health"; then
            echo "‚úÖ Backend is alive!"
            cat /tmp/response.txt
          else
            echo "‚ö†Ô∏è Backend did not respond or returned an error"
            echo "This is expected on free-tier hosting when the backend is sleeping"
          fi
        continue-on-error: true
