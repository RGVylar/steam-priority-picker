name: Keep Backend Alive

on:
  schedule:
    # Ejecuta cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          curl -f ${{ env.BACKEND_URL }}/health || true
        continue-on-error: true
